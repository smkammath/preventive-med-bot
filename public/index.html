<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PreventiveMedBot</title>
  <style>
    :root {
      --bg: #0a0e17;
      --card: rgba(255, 255, 255, 0.9);
      --accent: #2962ff;
      --text: #0f172a;
    }

    body {
      margin: 0;
      font-family: "Inter", system-ui, sans-serif;
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px;

      /* ðŸ”¥ Background image setup */
      background: url("/images/medbot6.jpg") no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: blur(4px);
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(6px);
      z-index: 0;
    }

    .card {
      position: relative;
      width: 720px;
      max-width: 95%;
      background: var(--card);
      border-radius: 16px;
      box-shadow: 0 12px 36px rgba(0, 0, 0, 0.4);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      z-index: 1;
      animation: pulseGlow 6s ease-in-out infinite;
    }

    @keyframes pulseGlow {
      0%, 100% { box-shadow: 0 12px 36px rgba(41, 98, 255, 0.4); }
      50% { box-shadow: 0 20px 60px rgba(41, 98, 255, 0.7); }
    }

    header {
      padding: 24px;
      display: flex;
      gap: 12px;
      align-items: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(8px);
    }

    header h1 {
      margin: 0;
      font-size: 24px;
      color: #0f172a;
    }

    .chat {
      padding: 20px;
      min-height: 360px;
      max-height: 60vh;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .msg {
      padding: 12px 16px;
      border-radius: 12px;
      max-width: 76%;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background: rgba(230, 240, 255, 0.9);
      border-bottom-right-radius: 4px;
    }

    .bot {
      align-self: flex-start;
      background: rgba(255, 255, 255, 0.85);
      border-bottom-left-radius: 4px;
    }

    .controls {
      display: flex;
      gap: 8px;
      padding: 12px;
      border-top: 1px solid rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(6px);
    }

    input[type="text"] {
      flex: 1;
      padding: 10px 12px;
      border: 1px solid #e6eefc;
      border-radius: 8px;
      outline: none;
      background: rgba(255, 255, 255, 0.9);
    }

    button {
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 10px 14px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.1s ease;
    }

    button:hover {
      background: #0039cb;
      transform: translateY(-1px);
    }

    footer {
      text-align: center;
      font-size: 13px;
      color: rgba(255, 255, 255, 0.8);
      margin-top: 18px;
      z-index: 2;
      position: relative;
    }

    .image-grid {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 8px;
    }

    .image-grid img {
      width: 180px;
      border-radius: 8px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.3);
    }

    .tag {
      font-size: 12px;
      color: #475569;
      margin-left: auto;
    }
  </style>
</head>
